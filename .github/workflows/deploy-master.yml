name: Deploy Master

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Install
        run: |
          npm install

      - name: Bootstrap
        run: npm run bootstrap

      - name: Decode secrets
        run: openssl aes-256-cbc -K $encrypted_9a0bf0ad51c4_key -iv $encrypted_9a0bf0ad51c4_iv -in secrets/secrets.yml.enc -out secrets/secrets.yml -d

      - name: Build
        run: |
          npm run docker:build
          npm run build

      - name: Serverless deploy api
        uses: serverless/github-action@master
        with:
          args: deploy --stage prod
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Serverless deploy client
        uses: serverless/github-action@master
        with:
          args: client deploy --no-confirm
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
